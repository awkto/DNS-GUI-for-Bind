//
// named.conf
//
// BIND configuration file for DNS GUI
//

options {
    directory "/var/cache/bind";

    // Allow queries from any source
    allow-query { any; };
    
    // Listen on all interfaces
    listen-on { any; };
    listen-on-v6 { any; };

    // Disable recursion for security (we're authoritative only)
    recursion no;
    
    // Allow zone transfers from localhost (for management)
    allow-transfer { localhost; };

    // DNSSEC validation
    dnssec-validation auto;

    // Respond to NOTIFY messages
    notify yes;
};

// Include zone configurations
include "/etc/bind/named.conf.local";

// Include default zones (root hints, localhost, etc.)
include "/etc/bind/named.conf.default-zones";
